<form class="form-row">
  <div class="form-group col-md-2 m-2">
    <!-- "sr-only" es una clase de Bootstrap -->
    <label for="nombre" class="sr-only">Nombre</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      class="form-control"
      placeholder="Nombre"
      [(ngModel)]="nombreInput"
    />
  </div>
  <div class="form-group col-md-2 m-2">
    <!-- "sr-only" es una clase de Bootstrap -->
    <label for="apellido" class="sr-only">Apellido</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      class="form-control"
      placeholder="Apellido"
      [(ngModel)]="apellidoInput"
    />
  </div>
  <div class="col">
    <button
      type="submit"
      class="btn btn-primary m-2 px-3"
      (click)="agregarPersona()"
    >
      Agregar
    </button>
  </div>
</form>
