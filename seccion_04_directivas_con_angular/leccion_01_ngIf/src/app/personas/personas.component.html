<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <br />
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >
        Agregar Persona
      </button>
      <br />
      <p *ngIf="mostrar">{{ mensaje }} con el título de {{ titulo }}</p>

      <app-persona></app-persona>

      <label>Título Persona</label>
      <input type="text" class="form-control" [(ngModel)]="titulo" />
      {{ titulo }}
    </div>
  </div>
</div>
